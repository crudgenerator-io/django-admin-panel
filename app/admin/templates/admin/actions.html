{% load i18n %}
    {% block actions %}
        {% block actions-form %}
           <div hidden>{{ action_form.as_p }}</div>
            <div id="records-action-dropdown" class="dropdown">
                <i class="material-icons" data-toggle="dropdown" aria-haspopup="true">more_vert</i>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
            </div>
        {% endblock %}
        {% block actions-submit %}
            <button hidden type="submit" class="button" title="{% translate " Run the selected action" %}" name="index" value="{{ action_index|default:0 }}">{% translate "Go" %}</button>
        {% endblock %}
        {% block actions-counter %}
            {% if actions_selection_counter %}
                <span id="selected-records-text" class="action-counter">{{ selection_note }}</span>
            {% endif %}
        {% endblock %}
{% endblock %}
