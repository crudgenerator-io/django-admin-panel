{% load i18n admin_urls %}

{% block object-tools-items %}
  {% if has_add_permission %}
    <div class="fab" data-toggle="tooltip" data-placement="top" title="{% blocktranslate with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktranslate %}">
        {% url cl.opts|admin_urlname:'add' as add_url %}
          <a href="{% add_preserved_filters add_url is_popup to_field %}" class="addlink material-button">
            <i class="material-icons">add</i>
          </a>
    </div>
  {% endif %}
{% endblock %}
